<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Форма редактирования</title>  
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/classes/message.js" type="text/javascript"></script>
	<script src="js/classes/transport.js" type="text/javascript"></script>
	<script src="js/classes/react-dom.js" type="text/javascript"></script>
	<script src="js/classes/form.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<h3 class="header">
			<span class="reactive" aria-hidden="true" data-source="ballance" data-content="">балланс: </span>
		</h3> 
		<nav></nav>
	</header>
	
	<div id="content">

		<div class="content">

			<div class="form-container">

				<h3 class="reactive" data-source="name" data-content="гость">Добро пожаловать </h3>
				<h5 class="reactive" aria-hidden="true" data-source="ballance" data-content="">Ваш балланс: </h5>

				<form method="post" action="login" onsubmit="return Form.call(this);" autocomplete="off">

					<fieldset>
						<div class="form-item-wraper">
							<input type="text" name="surname" id="id-surname" data-rule="^[а-я]{2,15}$" data-msg="только русские буквы от 2 до 15 символов" maxlength="15" placeholder="Фамилия">
							<label for="id-surname" data-err=""></label>
						</div>
						<div class="form-item-wraper">
							<input type="text" name="username" id="id-username" data-rule="^[а-я]{2,15}$" data-msg="только русские буквы от 2 до 15 символов" maxlength="15" placeholder="Имя">
							<label for="id-username"  data-err=""></label>
						</div>
						<div class="form-item-wraper">
							<input type="text" name="middlename" id="id-middlename" data-rule="^[а-я]{2,15}$" data-msg="только русские буквы от 2 до 15 символов" maxlength="15" placeholder="Отчество">
							<label for="id-middlename"  data-err=""></label>
						</div>
						<div class="form-item-wraper">
							<input type="text" name="userage" id="id-userage" data-rule="^[0-9]{2}$" data-msg="от 18 до 50 лет" data-min="18" data-max="50" maxlength="2" placeholder="Возраст">
							<label for="id-userage"  data-err=""></label>
						</div>

						<div class="form-item-wraper">
							<button type="submit">Отправить</button>
						</div>
					</fieldset>
					
				</form>
				
			</div>
			
		</div>

		<div class="sidebar">
			
		</div>
		
	</div>

	<footer></footer>
</body>
</html>
